<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thom's Soundboard</title>
</head>
<body>
    <h1>Thom's Amazing Soundboard</h1>
    <section class="soundboard">
        <button id="dog-button">
            <img src="dog.png" alt="A Dog">
        </button>
        <button id="taco-button">
            <img src="tacoBellLogo.png" alt="Taco Bell's Logo">
        </button>
        <button id="boom-button">
            <img src="boom.png" alt="A graphic that says 'boom'">
        </button>
    </section>
    <script src="soundboard.js"></script>
</body>
</html>
